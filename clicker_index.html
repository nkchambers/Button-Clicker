<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" type="text/css" href="clicker_style.css">
</head>
<body>
    <div id="container">
        
        <div class="nav">
            <h1>DojoNary</h1>
            <form action="/form/submit" method="GET">
                <input type="text" name="text" class="search" placeholder="Search">
            </form>
            <button onclick= "logOUT(this)">Login</button>
        </div>

        <div class="main-content">

            <div class="col-left">

                <div class="ninja-ninjutsu">
                    <div class="ninjutsu-left">
                        <h2>ninja</h2>
                        <h5>noun</h5>
                        <p>Plural: <em>ninjas</em></p>
                        <button onclick="alert('Ninja was liked')">13 Likes</button>
                    </div>
                    <div class="ninjutsu-right">
                        <p>A practitioner skilled in the<br><a href="#">Japanese </a>art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>
                <div class="ninja-programmer">
                    <div class="programmer-left">
                        <h2>ninja</h2>
                        <h5>noun</h5>
                        <p>Plural: <em>ninjas</em></p>
                        <button onclick="alert('Ninja was liked')">37 Likes</button>
                    </div>
                    <div class="programmer-right">
                        <p>A <a href="#">programmer</a> who breaks<br>down problems with <a href="#">zen</a>-like<br>focus</p>
                    </div>
                </div>
            
            </div>

            <div class="col-right">

                <div class="add-definition">
                    <h3>Dojanary is<br>defined by <span>YOU</span></h3>
                    <button onclick="hide(this)">Add Definition</button>
                </div>
                
            </div>

        </div>

    </div>

    <script src="clicker_main.js"></script>
</body>

</html>
